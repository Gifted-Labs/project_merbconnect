# Main application configuration - profile-independent settings only
spring:
  profiles:
    active: dev
    include: dev, prod  # Include both dev and prod profiles

# Include profile-specific configurations
---
spring:
  config:
    activate:
      on-profile: dev
  # Profile-specific settings for dev

---
spring:
  config:
    activate:
      on-profile: prod
  # Profile-specific settings for prod
