# =============================================================================
# MerbsConnect Backend - CI/CD Pipeline (Railway)
# =============================================================================
# Triggers on push to main/master and pull requests
# Builds, tests, and deploys to Railway
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:
  # ===========================================================================
  # Build and Test Job
  # ===========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build with Maven
        run: mvn clean compile -B
      
      - name: Run Tests
        run: mvn test -B
        continue-on-error: false
      
      - name: Package Application
        run: mvn package -DskipTests -B
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: merbsconnect-jar
          path: target/merbsconnect-0.0.1-SNAPSHOT.jar
          retention-days: 7

  # ===========================================================================
  # Deploy to Railway
  # ===========================================================================
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --detach
      
      - name: Deployment Status
        run: echo "âœ… Deployed to Railway at $(date)"

